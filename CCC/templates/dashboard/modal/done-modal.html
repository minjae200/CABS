<div class="modal fade" id="done-modal" tabindex="-1" role="dialog" aria-labelledby="done-modal"
    aria-hidden="true">
    <div class="modal-dialog modal modal-dialog-centered" role="document">
        <div class="modal-content modal-content-custom">
            <div class="modal-header modal-header-custom">
                <div class="title-container">
                    <div class="title">Done</div>
                    <div class="subtitle">If click Done button, cannot progress anymore</div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="modal-text-color" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include "dashboard/modal/ccc-info-table.html" %}
                <!-- <div class="status-title status-complete"> Complete </div> -->
                <div class="status-title status-drop"> Drop </div>
            </div>
            <div class="modal-footer modal-footer-custom">
                <button type="button" class="btn btn-secondary modal-text-color" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary modal-text-color">Done</button>
            </div>
        </div>
    </div>
</div>
