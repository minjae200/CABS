<div class="modal-header modal-header-custom">
  <div class="title-container">
    <div class="title">Patch File</div>
    <div class="subtitle">Delete patch file for CCC</div>
  </div>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span class="modal-text-color" aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body fix-body-height">
  <div class="input-container ic1">
    <input id="delete-patch-module" class="input" type="text" placeholder=" " onfocus="this.placeholder='legacy-broadcast'"
      onblur="this.placeholder=' '" autocomplete="off" />
    <div class="cut"></div>
    <label for="delete-patch-module" class="placeholder">Module</label>
  </div>
  <div class="input-container ic2">
    <input id="file-name" class="input" type="text" placeholder=" "
      onfocus="this.placeholder='0001-Fix-build-with-boost-1.73.0.patch'" onblur="this.placeholder=' '"
      autocomplete="off" />
    <div class="cut"></div>
    <label for="file-name" class="placeholder">File Name</label>
  </div>
</div>
<div class="modal-footer modal-footer-custom">
  <button type="button" class="btn btn-secondary modal-text-color" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary modal-text-color">Add</button>
</div>
