<div class="modal fade" id="show-log-modal" tabindex="-1" role="dialog" aria-labelledby="show-log-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-left" role="document" style="min-width: 50%; max-width: 50%;">
        <div class="modal-content modal-content-custom fix-content-height" style="flex-direction: row">
            <div class=" modal-main no-sidebar">
                <div class="modal-header modal-header-custom">
                    <div class="title-container">
                        <div class="title">Information </div>
                        <div class="subtitle">Summary CCC for debug</div>
                    </div>
                </div>
                <div class="modal-body">
                    {% include "dashboard/modal/ccc-info-table.html" %}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-dialog modal-lg modal-dialog-centered modal-right" role="document" style="min-width: 50%; max-width: 50%;">
        <div class="modal-content modal-content-custom fix-content-height" style="flex-direction: row;">
            <div class="modal-main no-sidebar">
                <div class="modal-header modal-header-custom">
                    <div class="title-container">
                        <div class="title">CABS Message </div>
                        <div class="subtitle">Show CABS log</div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="modal-text-color" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% include "dashboard/modal/log-content.html" %}
                </div>
                <div class="modal-footer modal-footer-custom">
                    <button type="button" class="btn btn-secondary modal-text-color" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
