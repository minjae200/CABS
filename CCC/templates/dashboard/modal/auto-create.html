{% load static %}
<div class="modal-header modal-header-custom">
    <div class="title-container">
        <div class="title">Create</div>
        <div class="subtitle">Let's create CCC</div>
    </div>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span class="modal-text-color" aria-hidden="true">&times;</span>
    </button>
</div>
<form action="#" method="POST">
    <div class="modal-body fix-body-height">
        <div class="input-container ic1">
            <input id="create-branch" class="input" type="text" placeholder=" "
                onfocus="this.placeholder='@webos4tv'" onkeyup="FilterBranch()"
                onblur="this.placeholder=' '" autocomplete="off"/>
            <div class="cut"></div>
            <label for="create-branch" class="placeholder">Branch</label>
        </div>
        {% include "dashboard/modal/branch-list.html" %}
        <div class="input-container ic2" style="margin-top: 30px;">
            <input id="create-date" class="input" type="date" placeholder=" " value="" />
            <div class="cut"></div>
            <label for="create-date" class="placeholder">Date</label>
        </div>
        <div class="input-container ic2">
            <input id="create-time" class="input" type="time" placeholder=" " value="10:00" />
            <div class="cut"></div>
            <label for="create-time" class="placeholder">Time</label>
        </div>
    </div>
    <div class="modal-footer modal-footer-custom">
        <button type="button" class="btn btn-secondary modal-text-color" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary modal-text-color">Create</button>
    </div>
</form>
