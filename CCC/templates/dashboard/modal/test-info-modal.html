<div class="modal fade" id="test-info-modal" tabindex="-1" role="dialog" aria-labelledby="test-info-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content modal-content-custom">
            <div class="modal-header modal-header-custom">
                <div class="title-container">
                    <div class="title">Test Information </div>
                    <div class="subtitle">Observe test triggered by TAS</div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="modal-text-color" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include "dashboard/modal/test-info-table.html" %}
            </div>
            <div class="modal-footer modal-footer-custom">
                <button type="button" class="btn btn-secondary modal-text-color" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary modal-text-color">Approval</button>
            </div>
        </div>
    </div>
</div>
