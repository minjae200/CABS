<div class="modal-header modal-header-custom">
  <div class="title-container">
    <div class="title">Binary</div>
    <div class="subtitle">Regist the binary for CCC</div>
  </div>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span class="modal-text-color" aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body fix-body-height">
  <div class="input-container ic1">
    <input id="binary" class="input" type="text" placeholder=" " onfocus="this.placeholder='libmwci'"
      onblur="this.placeholder=' '" autocomplete="off" required/>
    <div class="cut"></div>
    <label for="binary" class="placeholder">Binary</label>
  </div>
  <div class="input-container ic2">
    <input id="chip" class="input" type="text" placeholder=" " onfocus="this.placeholder='o22'"
      onblur="this.placeholder=' '" autocomplete="off" />
    <div class="cut"></div>
    <label for="chip" class="placeholder">Chip</label>
  </div>
  <div class="input-container ic2">
    <input id="binary-platform" class="input" type="text" placeholder=" " onfocus="this.placeholder='starfish-mullet'"
      onblur="this.placeholder=' '" autocomplete="off" />
    <div class="cut"></div>
    <label for="binary-platform" class="placeholder">Platform</label>
  </div>
  <div class="input-container ic2">
    <input id="binary-version" class="input" type="text" placeholder=" " onfocus="this.placeholder='1.0.0-50'"
      onblur="this.placeholder=' '" autocomplete="off" />
    <div class="cut"></div>
    <label for="binary-version" class="placeholder">Version</label>
  </div>
  <div class="textarea-container-sm ic2">
    <textarea id="binary-release-notes" class="input" type="text" placeholder=" "
      onfocus="this.placeholder='This is Release Notes'" onblur="this.placeholder=' '" autocomplete="off"></textarea>
    <div class="cut" style="width: 93px;"></div>
    <label for="binary-release-notes" class="placeholder">Release Notes</label>
  </div>
  <div class="textarea-container-sm ic2">
    <textarea id="binary-detailed-notes" class="input" type="text" placeholder=" "
      onfocus="this.placeholder='This is Detailed Notes'" onblur="this.placeholder=' '" autocomplete="off"></textarea>
    <div class="cut" style="width: 96px;"></div>
    <label for="binary-detailed-notes" class="placeholder">Detailed Notes</label>
  </div>
</div>
<div class="modal-footer modal-footer-custom">
  <button type="button" class="btn btn-secondary modal-text-color" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary modal-text-color">Add</button>
</div>
